<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - EatMore</title>
    <link rel="icon" href="assets/Images/logo-icon.png">

    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Boot strap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script type="text/javascript">
        $(function () {
            var data = JSON.parse(localStorage.getItem("userdata"))
            if(data==null)
            {
                location.href="./loginPage.html"
            }
            emailjs.init('zrPV3-B6QU_AVkmqH')

            $("#sendbtn").click(() => {
                var flag = true;
                var name = $("#name").val()
                var oid = $("#oid").val()
                var title = $("#title").val()
                var message = $("#message").val()

                if (name == "" || title == "" || oid == "" || message == "") {
                    $('#validation').text('Please fill all the feilds given above').css({ 'color': 'red' })
                    flag = false;
                }
                if (flag) {
                    $('#validation').text('')
                    var params = {
                        issue_title : title,
                        customer_id : data.CustomerID,
                        from_name : name,
                        order_id : oid,
                        body_message : message
                    }
                    emailjs.send("service_l3vrui6", "template_u0xi5gr", params).then(function(res){
                        alert("Request Submitted! We will get back to you soon")
                        $("#name").val("")
                        $("#oid").val("")
                        $("#title").val("")
                        $("#message").val("")
                    })
                }
            })
        })
    </script>
</head>

<body id="profilebody">

                            <p><span class="bi bi-telephone-fill"> </span>+91 7032457317</p>
                            <p><span class="bi bi-envelope-fill"> </span>penumarthi.sushmanth@gmail.com</p>
                            <p><span class="bi bi-geo-alt-fill"> </span>102 street, Downtown, Long beach, California.
                                PIN: 90715</p>
                        </div>
                        <div class="mt-5 d-flex justify-content-between">
                            <a class="btn text-white" style="background-color: #3b5998;" target="_blank"
                                href="https://www.facebook.com/profile.php?id=100008370421931">
                                <i class="bi bi-facebook"></i>
                            </a>

                            <a class="btn text-white" style="background-color: #E1306C;" target="_blank"
                                href="https://www.instagram.com/_mr.mohanist_/">

                            </a>

                        </div>

                    </div>
                </div>
            </div>
            <div class="col-lg-7 my-3">
                <div class="bg-success p-4 border border-success rounded text-white">
                    <h5>Name: </h5>
                    <input type="text" id="name" class="form-control bg-light mb-3" placeholder="Enter your name">
                    <h5>Order ID: </h5>
                    <input type="number" id="oid" class="form-control bg-light mb-3" placeholder="Enter the order id">
                    <h5>Issue: </h5>
                    <input type="text" id="title" class="form-control bg-light mb-3" placeholder="Write your issue">
                    <h5>Message: </h5>
                    <textarea id="message" cols="10" rows="5" class="form-control bg-light mb-3"
                        placeholder="Tell something about your issue..."></textarea>
                    <p id="validation" class="text-center"></p>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-danger" id="sendbtn"><span class="bi bi-send"> </span>Send</button>
                    </div>
